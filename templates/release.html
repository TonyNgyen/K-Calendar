<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <!-- Style Sheets -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" rel="stylesheet">
  <link href="/static/css/release_styles.css" rel="stylesheet">
  <!-- Bootstrap Scripts -->
  <script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script crossorigin="anonymous" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <title>{{ release_name }}</title>
</head>

<body>
  <!-- NavBar -->
  <section id="nav-section">
    <div class="nav-bar">
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark navbar-custom">
        <a class="navbar-brand" href="{{ url_for('home') }}">K-Calendar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('releases') }}">Releases</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Rankings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Artist Profiles</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </section>

  <main class="release-page container-fluid">
    <section class="row page-top no-gutters">
      <div class="col-lg-6 col-md-12">
        <img src="{{ release_data['release image'] }}" alt="Release Image" class="release-image">
      </div>
      <div class="col-lg-6 col-md-12 release-information">
          <div class="col-lg-12 release-name">
            <p>{{release_name}}</p>
          </div>
          <div class="col-lg-12 artist-information">
            <img src="{{ artist_data['artist_image'] }}" alt="Artist Image" class="artist-image align-middle">
            <p class="artist-name align-middle">{{artist_name}}</p>
          </div>
      </div>
      <div class="col-lg-12">
        <div class="tracklist">
          {% for track in release_data["release tracks"] %}
            <p>{{track["track name"]}}</p>
          {% endfor %}
        </div>
      </div>
      
    </section>
  </main>

  <!-- Footer -->
  <div class="container footer">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
      </ul>
      <p class="text-center text-muted">Â© 2022 Company, Inc</p>
    </footer>
  </div>
</body>

</html>
